<div class="col-md-2 col-sm-3 col-xs-3">
    <div class="navbar navbar-inverse" role="navigation">
        <div class="navbar-collapse collapse sidebar-navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a ng-href="#/admin/config">Configuration</a></li>
                <li><a ng-href="#/admin/tableauBord">Tableau de Bord</a></li>
                <li><a ng-href="#/admin/gestionStaff">Gérer Staff</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="well well-lg col-md-8 col-sm-6 col-xs-6">
    <form class="col-md-10 col-md-offset-1 col-sm-12">
        <div class="form-group col-md-12 col-sm-12">
            <label class="col-md-6 col-sm-6">Commission sur acheteur (en %) : </label>
            <input class="col-md-6 col-sm-6" type="number" placeholder="Commission acheteur" min="0" max="100"/>
        </div>
        <div class="form-group col-md-12 col-sm-12">
            <label class="col-md-6 col-sm-6">Commission sur déposant (en %) : </label>
            <input class="col-md-6 col-sm-6" type="number" placeholder="Commission déposant"/>
        </div>
        <div class="form-group col-md-12 col-sm-12" >
            <label class="col-md-6 col-sm-6">Mode de paiement : </label>
            <div class="col-md-6 col-sm-6" ng-repeat="md in mdpaiement">
                <input ng-hide="md.isediting" type="checkbox" name="cb" value="{{md.id}}" ng-model="md.etat" ng-change="upModePaiement(md)" ng-checked="md.etat" ng-true-value="1" ng-false-value="0"> {{md.nom}} </input>
                <img ng-hide="md.isediting" ng-click="editModePaiement(md)" src="img/edit.png" style="width: 16px" alt="edit" />
                <img ng-hide="md.isediting" ng-click="deleteModePaiement(md)" src="img/delete.png" style="width: 16px" alt="delete" />
                <input ng-show="md.isediting" type="text" class="col-md-10" placeholder="Mode paiement" ng-model="md.nom" name="nom" required />
                <input ng-show="md.isediting" type="submit" class="col-md-2 btn btn-sm btn-success" value="Ok" ng-click="upModePaiement(md)" />
            </div>
        </div>
        <div class="form-group col-md-12">
            <label class="col-md-6 col-sm-6">Ajouter mode paiement :</label>
            <input type="text" class="col-md-4 col-sm-4" placeholder="Mode paiement" ng-model="paiement.nom" name="nom" required /> 
            <input type="submit" class="col-md-1 col-md-offset-1 btn btn-sm btn-success" value="Ok" ng-click="addModePaiement()" />
        </div>
        <input type="submit" class="col-md-2 col-md-offset-5 col-sm-4 col-sm-offset-4 btn btn-sm btn-info" value="Valider"/>
    </form>
        
</div>
