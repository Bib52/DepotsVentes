<div class="col-md-2 col-sm-3 col-xs-3">
    <div class="navbar navbar-inverse" role="navigation">
        <div class="navbar-collapse collapse sidebar-navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a ng-href="#/admin/config">Configuration</a></li>
                <li><a ng-href="#/admin/tableauBord">Tableau de Bord</a></li>
                <li><a ng-href="#/admin/gestionStaff">Gérer Staff</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="well well-lg col-md-8 col-sm-6 col-xs-6">
    <div class="col-md-10 col-md-offset-1 col-sm-12 alert alert-success text-center" ng-if="alert">
        <strong>{{alert}}</strong>
    </div>
    <form class="col-md-10 col-md-offset-1 col-sm-12">
        <div class="form-group col-md-12 col-sm-12" >
            <label class="col-md-6 col-sm-6">Commission sur acheteur (en %) : </label>
            <strong ng-hide="iseditingA">{{commissionA}} %</strong>
            <img ng-hide="iseditingA" ng-click="editCommissionA()" src="img/edit.png" style="width: 16px" alt="edit" />
            <input ng-show="iseditingA" class="col-md-4 col-sm-4" type="number" ng-model="commissionA" placeholder="Commission sur acheteur" min="0" max="100"/>
            <input ng-show="iseditingA" type="submit" class="col-md-2 col-sm-2 btn btn-sm btn-success" value="Ok" ng-click="updateCommissionA()" />
        </div>
        <div class="form-group col-md-12 col-sm-12">
            <label class="col-md-6 col-sm-6">Commission sur déposant (en %) : </label>
            <strong ng-hide="iseditingD">{{commissionD}} %</strong>
            <img ng-hide="iseditingD" ng-click="editCommissionD()" src="img/edit.png" style="width: 16px" alt="edit" />
            <input ng-show="iseditingD" class="col-md-4 col-sm-4" type="number" ng-model="commissionD" placeholder="Commission sur déposant" min="0" max="100"/>
            <input ng-show="iseditingD" type="submit" class="col-md-2 col-sm-2 btn btn-sm btn-success" value="Ok" ng-click="updateCommissionD()" />
        </div>
        <div class="form-group col-md-12 col-sm-12" >
            <label class="col-md-6 col-sm-6">Mode de paiement : </label>
            <div class="col-md-offset-6 col-md-6 col-sm-offset-6 col-sm-6" ng-repeat="md in mdpaiement">
                <div ng-hide="md.isediting">
                    <input type="checkbox" name="cb" value="{{md.id}}" ng-model="md.etat" ng-change="upModePaiement(md)" ng-checked="md.etat" ng-true-value="1" ng-false-value="0"> {{md.nom}} </input>
                    <img ng-click="editModePaiement(md)" src="img/edit.png" style="width: 16px" alt="edit" />
                    <img ng-click="deleteModePaiement(md)" src="img/delete.png" style="width: 16px" alt="delete" />
                </div>
                <div ng-show="md.isediting">
                    <input type="text" class="col-md-10" placeholder="Mode paiement" ng-model="md.nom" name="nom" required />
                    <input type="submit" class="col-md-2 btn btn-sm btn-success" value="Ok" ng-click="updateModePaiement(md)" />
                </div>
            </div>
            <div class="col-md-offset-6 col-md-6 col-sm-offset-6 col-sm-6" ng-hide="viewadd">
                <strong class="text-info"><u ng-click="viewAdd()">Ajouter un mode de paiement</u></strong>
            </div>
            <div class="col-md-offset-6 col-md-6 col-sm-offset-6 col-sm-6" ng-show="viewadd">
                <input type="text" class="col-md-8 col-sm-8" placeholder="Mode paiement" ng-model="paiement.nom" name="nom" required /> 
                <input type="submit" class="col-md-3 col-md-offset-1 btn btn-sm btn-success" value="Ajouter" ng-click="addModePaiement()" />
            </div>
        </div>   
    </form>     
</div>
