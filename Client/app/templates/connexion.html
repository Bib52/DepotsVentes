<div class="well well-lg col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="col-md-12 col-sm-12 alert alert-danger text-center" ng-if="err">
        <strong>{{err}}</strong>
    </div>
    <div class="col-md-12 col-sm-12 alert alert-info text-center" ng-if="infos">
        <strong>{{infos}}</strong>
    </div>
    <form class="col-md-12 col-sm-12">
        <div class="form-group col-md-12 col-sm-12">
            <label class="col-md-5 col-sm-5" for="inpIdConnection">Identifiant : </label>
            <input id="inpIdConnection" class="col-md-7 col-sm-7" ng-model="ident" type="text" placeholder="Identifiant" required/>
        </div>
        <div class="form-group col-md-12 col-sm-12">
            <label class="col-md-5 col-sm-5" for="inpPassConnection">Mot de passe : </label>
            <input id="inpPassConnection" class="col-md-7 col-sm-7" ng-model="pass" type="password" placeholder="Mot de passe" required/>
        </div>
        <input type="submit" class="col-md-offset-4 col-md-4 col-sm-4 col-sm-offset-4 btn btn-sm btn-success" ng-click="Connect()" value="Connexion"/>
    </form>
</div>
